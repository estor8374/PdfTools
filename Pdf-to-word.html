<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .converter-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        .upload-area.highlight {
            background-color: #e8f4fc;
            border-color: #2980b9;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        .upload-btn:hover {
            background-color: #2980b9;
        }
        .convert-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        .convert-btn:hover {
            background-color: #219653;
        }
        .convert-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .progress-container {
            margin-top: 25px;
            display: none;
        }
        progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>PDF to Word Converter</h1>
    
    <div class="converter-container">
        <div class="upload-area" id="upload-area">
            <h3>Upload PDF File</h3>
            <input type="file" id="file-input" accept=".pdf">
            <button class="upload-btn" id="upload-btn">Select PDF File</button>
            <p>or drag and drop PDF file here</p>
            <div class="file-info" id="file-info"></div>
        </div>
        
        <div class="progress-container" id="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <div id="progress-text">Processing: 0%</div>
        </div>
        
        <button class="convert-btn" id="convert-btn" disabled>Convert to Word</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // DOM elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInfo = document.getElementById('file-info');
        const convertBtn = document.getElementById('convert-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const statusDiv = document.getElementById('status');
        
        let pdfFile = null;
        
        // Set up event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                pdfFile = e.target.files[0];
                updateFileInfo(pdfFile);
                convertBtn.disabled = false;
            }
        });
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('highlight');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('highlight');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('highlight');
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                    pdfFile = file;
                    updateFileInfo(pdfFile);
                    convertBtn.disabled = false;
                } else {
                    showStatus('Please upload a PDF file', 'error');
                }
            }
        });
        
        // Convert button click handler
        convertBtn.addEventListener('click', async () => {
            if (!pdfFile) return;
            
            try {
                convertBtn.disabled = true;
                progressContainer.style.display = 'block';
                statusDiv.style.display = 'none';
                
                // Read the PDF file
                const arrayBuffer = await readFileAsArrayBuffer(pdfFile);
                
                // Load the PDF document
                const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                const pdf = await loadingTask.promise;
                
                let textContent = '';
                const totalPages = pdf.numPages;
                
                // Extract text from each page
                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    const text = await page.getTextContent();
                    const pageText = text.items.map(item => item.str).join(' ');
                    textContent += pageText + '\n\n';
                    
                    // Update progress
                    const progress = Math.round((i / totalPages) * 100);
                    progressBar.value = progress;
                    progressText.textContent = `Processing: ${progress}%`;
                }
                
                // Create the Word document
                await createDocxFile(textContent, pdfFile.name);
                
                showStatus('Conversion completed successfully!', 'success');
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus(`Error during conversion: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });
        
        // Helper function to read file as ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        // Create DOCX file using docx.js
        async function createDocxFile(text, originalFilename) {
            // Split text into paragraphs
            const paragraphs = text.split('\n\n').filter(p => p.trim().length > 0);
            
            // Create document content
            const docContent = paragraphs.map(para => 
                new docx.Paragraph({
                    children: [new docx.TextRun(para)],
                    spacing: { after: 200 }
                })
            );
            
            // Create document
            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: docContent
                }]
            });
            
            // Generate the DOCX file (using the correct method for this version)
            const blob = await docx.Packer.toBlob(doc);
            
            // Save the file
            const filename = originalFilename.replace(/\.pdf$/i, '') + '.docx';
            saveAs(blob, filename);
        }
        
        // Update file info display
        function updateFileInfo(file) {
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name}<br>
                <strong>Size:</strong> ${formatFileSize(file.size)}
            `;
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Show status message
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
